<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prom Proposal</title>
    <style>
        /* General Styles */
        body {
            text-align: center;
            font-family: cursive, fantasy;
            background-color: #ffebf0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .gif_container img {
            width: 200px;
        }

        /* Button Styles */
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 150px; /* Keeps buttons about 1 inch apart */
            position: relative;
        }

        button {
            font-size: 18px;
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        #yesButton {
            background-color: #28a745;
            color: white;
            position: relative;
        }

        #yesButton:hover {
            transform: scale(1.1);
        }

        #noButton {
            background-color: #dc3545;
            color: white;
            position: relative;
            transition: top 0.2s ease, left 0.2s ease; /* Smooth movement */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PROM?</h1>
        <div class="gif_container">
            <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExajB1djJxYmFreDJzYTBxc2xmZml5aXc5bmxkdzJqNXA1bTh0OGN4dyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/SvvfK2dco188Wk4ZTq/giphy.gif" alt="Cute animated cat">
        </div>
        <div class="buttons">
            <button id="yesButton" onclick="nextPage()">Yes</button>
            <button id="noButton" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        function nextPage() {
            window.location.href = "yes.html"; // Ensure the page exists
        }

        function moveButton() {
                         var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                         var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                         document.getElementById('noButton').style.left = `${x}px`;
                         document.getElementById('noButton').style.top = `${y}px`;
                     }
                 </script> 
             </div>
         </div>
 
     </body>
